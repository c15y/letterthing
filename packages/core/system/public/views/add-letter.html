<section class="container-fluid modal-lg" nv-file-drop="" uploader="uploader">

    <div class="modal-header">
        <h2 class="modal-title">Add a Letter</h2>
    </div>

    <div class="modal-body">
      <div class="row">
        <h3>Upload Images</h3>
      </div>

      <div class="row">
        <div class="col-md-2">
          <span class="btn btn-info btn-file glyphicon glyphicon-picture"> Browse... <input type="file" ngf-select ng-model="files" ngf-multiple="true" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB"/></span>
          <!-- ngf-min-height="100" ngf-resize="{width: 100, height: 100}" -->
        </div>

        <div class="col-md-1">
          <b>OR</b>
        </div>

        <div class="col-md-9">
          <div class="drop-box" ngf-drop ng-model="files" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB">
            <b>Drop Images Here</b>
          </div>
        </div>
      </div>

      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th width="25%">Name</th>
              <th>Size</th>
              <th>Progress</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="file in $files">
              <td>
                <strong>{{ file }}</strong>
                <!-- Image preview -->
                <!--auto height-->
                <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                <!--auto width-->
                <div ng-thumb="{ file: file.data, height: 100 }"></div>
                <!--fixed width and height -->
                <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
              </td>
              <td nowrap>{{ file.size/1024/1024|number:2 }} MB</td>
              <td>
                <div class="progress" style="margin-bottom: 0;">
                  <div class="progress-bar" role="progressbar" ng-style="{ 'width': file.progress + '%' }"></div>
                </div>
              </td>
              <td class="text-center">
                <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
              </td>
              <td>
                <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                  <span class="glyphicon glyphicon-upload"></span> Upload
                </button>
                <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                  <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                </button>
                <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                  <span class="glyphicon glyphicon-trash"></span> Remove
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="row">
        <div>
          <div>
            Upload progress:
            <div class="progress" style="">
              <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
            </div>
          </div>
          <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
            <span class="glyphicon glyphicon-upload"></span> Upload all
          </button>
          <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
            <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
          </button>
          <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
            <span class="glyphicon glyphicon-trash"></span> Remove all
          </button>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="submit()" ><span class="glyphicon glyphicon-ok"></span> Add Letter</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
    </div>

</section>
