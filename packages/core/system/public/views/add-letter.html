<section flow-init="flowOpts"
         flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]"
         flow-files-submitted="$flow.upload()"
         flow-file-success="$file.msg = $message">

    <div class="modal-header">
        <h3 class="modal-title">Add a Letter</h3>
    </div>

    <div class="modal-body drop" ng-class="dropClass" ng-style="style" flow-drop flow-drag-enter="style={border:'4px solid green'}" flow-drag-leave="style={}">

      <span class="btn btn-default" flow-btn>Upload Image</span>
      <span class="btn btn-default" flow-btn flow-directory>Upload Folder of Images</span>
      <b>OR<b> Drag And Drop your file here

    </div>

    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="submit()">Add Letter</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>

    <br/>

    <div>
      <div ng-repeat="file in $flow.files" class="gallery-box">
        <span class="title">{{file.name}}</span>
        <div class="thumbnail" ng-show="$flow.files.length">
          <img flow-img="file" />
        </div>
        <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
          <div class="progress-bar" role="progressbar"
               aria-valuenow="{{file.progress() * 100}}"
               aria-valuemin="0"
               aria-valuemax="100"
               ng-style="{width: (file.progress() * 100) + '%'}">
            <span class="sr-only">{{file.progress()}}% Complete</span>
          </div>
        </div>
        <div class="btn-group">
          <a class="btn btn-xs btn-danger" ng-click="file.cancel()">
            Remove
          </a>
        </div>
      </div>
      <div class="clear"></div>
    </div>
</section>
