<section class="container-fluid" ng-controller="IndexController">
    <div class="row">
      <div class="col-xs-7 col-sm-4">
        Phone Number: <em>{{ phone | phoneFormat }}</em>
        <input type="text" id="phone" name="phone" class="form-control"
               ng-model="phone" ng-trim="false" focus-on="phone"
               ng-keydown="onKeyDown($event)" ng-keyup="onKeyUp($event)"/>
        <br><br>
        <ng-pluralize count="!mailbox ? -1 : mailbox.letters.length"
                       when="{'-1': 'No mailbox selected.',
                               '0': 'No letters found.',
                             'one': 'One letter found.',
                           'other': '{} letters found.'}">
        </ng-pluralize>
        <div ng-show="mailbox && mailbox.letters.length != 0">
          <ui-select multiple ng-model="letter.selected">
            <ui-select-match placeholder="Select a letter...">{{ $item }}</ui-select-match>
            <ui-select-choices repeat="letter in mailbox.letters | filter:$select.search">
              {{ letter }}
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
      <div class="col-xs-1 col-sm-5">
      </div>
      <div class="col-xs-4 col-sm-3">
        <div class="list-group">
          <div ng-show="mailbox">
            <a class="list-group-item">Compose a Letter</a>
            <a class="list-group-item">Account Balance: <b>$1.25</b></a>
            <a class="list-group-item">Mailbox Settings</a>
            <div ng-if="user.isOperator">
              <a class="list-group-item" ng-click="uploadLetter()">Upload a Letter</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div ng-show="letter.selected">
      <div class="row">
        <div class="col-xs-7 col-sm-4">
          Like, Share
        </div>
        <div class="col-xs-5 col-sm-8">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-9 col-sm-8">
          <ul class="list-group">
            <li class="list-group-item">Image Carousel</li>
          </ul>
        </div>
        <div class="col-xs-3 col-sm-4">
          <ul class="list-group">
            <li class="list-group-item">Replies (Create, Collaborate, Preview, Schedule)</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</section>
