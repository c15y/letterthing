<section class="container-fluid" data-ng-controller="IndexController">

  <div class="col-xs-6 col-sm-3">
    Mail Stop:
    <input type="text" id="MSC" name="MSC" class="form-control"
           data-ng-model="MSC" data-ng-trim="false" focus-on="msc" />

    Phone: <em>{{ MSC | phone }}</em>
  </div>

  <div class=".col-md-3">
    {{ MailStop }}
  </div>

  <footer class="footer">
    Questions?  Email <a href="mailto:info@letterthing.com">info@letterthing.com</a>.
  </footer>

</section>
