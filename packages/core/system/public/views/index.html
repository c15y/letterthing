<section class="container-fluid" ng-controller="IndexController">
    <div class="row">
      <div class="col-xs-6 col-sm-4">
        <input type="text" id="searchField" name="searchField" class="form-control"
               placeholder="Search" ng-model="searchField" focus-on="searchField"
               ng-keydown="onKeyDown($event)" ng-keyup="onKeyUp($event)"/>
        <br><br>
        <ng-pluralize count="!letters ? -1 : letters.length"
                       when="{'-1': 'No mailbox selected.',
                               '0': 'No letters found.',
                             'one': 'One letter found.',
                           'other': '{} letters found.'}">
        </ng-pluralize>
        <div ng-show="letters && letters.length">
          <ui-select ng-model="letter.selected">
            <ui-select-match placeholder="Select a letter...">
              <img ng-src="/images/{{ $item.pages[0].key }}" width=20 height=20/>
              <button class="clear" ng-click="clearLetter($event)">X</button>
            </ui-select-match>
            <ui-select-choices repeat="letter in letters | filter:$select.search">
              <img ng-src="/images/{{ letter.pages[0].key }}" width=20 height=20/> <b>{{ letter.name }}</b> <em>{{ letter.subject }}</em>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
      <div class="col-xs-3 col-sm-2">
        <input type="text" id="keyField" name="keyField" placeholder="Key" class="form-control"
               ng-model="keyField" ng-trim="false" ng-class="{highlight: key}"/>
      </div>
      <div class="col-xs-0 col-sm-2">
      </div>
      <div class="col-xs-3 col-sm-4">
        <div class="list-group">
          <div ng-show="letters">
            <a class="list-group-item">Compose a Letter</a>
            <div ng-if="user.isOperator">
              <a class="list-group-item" ng-click="uploadLetter()">Upload a Letter</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div ng-show="letter.selected">
      <div class="row">
        <div class="col-xs-7 col-sm-4">
          Like, Share
        </div>
        <div class="col-xs-5 col-sm-8">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-9 col-sm-8">
          <ul class="list-group">
            <li class="list-group-item">Page Carousel</li>
          </ul>
        </div>
        <div class="col-xs-3 col-sm-4">
          <ul class="list-group">
            <li class="list-group-item">Reply</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</section>
