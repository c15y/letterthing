<section class="container-fluid" ng-controller="IndexController">
    <div class="row">
      <div class="col-xs-6 col-sm-4">
        Phone Number: <em>{{ code | phone }}</em>
        <input type="text" id="code" name="code" class="form-control"
               ng-model="code" ng-trim="false" focus-on="code" />
        <br><br>
        <ng-pluralize count="mailbox == undefined ? -1 : mailbox.letters.length"
                       when="{'-1': 'No mailbox selected.',
                               '0': 'No letters found.',
                             'one': 'One letter found.',
                           'other': '{} letters found.'}">
        </ng-pluralize>
        <div ng-show="mailbox && mailbox.letters.length != 0">
          <ui-select multiple ng-model="letter.selected">
             <ui-select-match placeholder="Select a letter...">{{ $item }}</ui-select-match>
             <ui-select-choices repeat="letter in mailbox.letters | filter:$select.search">
               {{ letter }}
             </ui-select-choices>
           </ui-select>
         </div>
      </div>
      <div class="col-xs-3 col-sm-4">
      </div>
      <div class="col-xs-3 col-sm-4">
        <div class="list-group">
          <div ng-show="mailbox && mailbox.letters.length != 0">
            <a class="list-group-item">Mail an Invitation</a>
          </div>
          <div ng-show="mailbox">
            <a class="list-group-item">Settings</a>
            <a class="list-group-item">Balance</a>
            <div ng-if="user.isOperator">
              <a class="list-group-item" ng-click="addLetter()">Add a Letter</a>
            </div>
          </div>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-9 col-sm-8">
        <ul class="list-group">
          <div ng-show="letter.selected">
            <li class="list-group-item">Image Carousel</li>
          </div>
        </ul>
      </div>
      <div class="col-xs-3 col-sm-4">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <ul class="list-group">
          <div ng-show="letter.selected">
            <li class="list-group-item">Replies (Compose, Collaborate, Preview, Schedule)</li>
            <li class="list-group-item">Like, Share</li>
            <li class="list-group-item">Comments</li>
          </div>
        </ul>
      </div>
    </div>
  </div>

  <footer class="footer">
    Questions?  Email <a href="mailto:info@letterthing.com">info@letterthing.com</a>.
  </footer>

</section>
