<section class="container-fluid" data-ng-controller="IndexController">
    <div class="row">
      <div class="col-xs-6 col-sm-4">
        Mail Stop:
        <input type="text" id="MSC" name="MSC" class="form-control"
               data-ng-model="MSC" data-ng-trim="false" focus-on="msc" />
        Phone: <em>{{ MSC | phone }}</em>
        <br>
        <ng-pluralize count="MailStop == undefined ? -1 : MailStop.letters.length"
                         when="{'-1': 'No Mail Stop selected.',
                                 '0': 'No letters found.',
                               'one': 'One letter found.',
                             'other': '{} letters found.'}">
        </ng-pluralize>
        <ui-select multiple ng-model="letter.selected">
           <ui-select-match placeholder="Select letter...">{{$item}}</ui-select-match>
           <ui-select-choices repeat="letter in MailStop.letters | filter:$select.search">
             {{letter}}
           </ui-select-choices>
         </ui-select>
      </div>
      <div class="col-xs-3 col-sm-4">
      </div>
      <div class="col-xs-3 col-sm-4">
        <ul class="list-group">
            <li class="list-group-item">Mail an Invitation
            <li class="list-group-item">Settings</li>
            <li class="list-group-item">Balance</li>
            <li class="list-group-item">Add a Letter (operators)
          </ul>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-9 col-sm-8">
        <ul class="list-group">
          <li class="list-group-item">Image Carousel</li>
        </ul>
      </div>
      <div class="col-xs-3 col-sm-4">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <ul class="list-group">
          <li class="list-group-item">Replies (Compose, Collaborate, Preview, Schedule)</li>
          <li class="list-group-item">Like, Share</li>
          <li class="list-group-item">Comments</li>
        </ul>
      </div>
    </div>
  </div>

  <footer class="footer">
    Questions?  Email <a href="mailto:info@letterthing.com">info@letterthing.com</a>.
  </footer>

</section>
